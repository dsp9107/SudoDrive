<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="Media/favicon.png">
		<meta charset="ISO-8859-1">
		<title>Here We Go !</title>
		<link rel="stylesheet" type="text/css" href="styling.css">
		<script>
			function validate_reg()
			{
				var o=document.getElementById("name");
				var c=document.getElementById("country");
				var h=document.getElementById("handler");
				var m=document.getElementById("email");
				if(o.value==""||o.value.length>20)
				{
					window.alert("Please Check The Organisation's Name !");
					name.focus();
					return false;
				}
				else if(c.value==""||c.value.length>20)
				{
					window.alert("Please Check The Country !");
					country.focus();
					return false;
				}
				else if(document.getElementById("pass").value==""||document.getElementById("pass").value.length>15)
				{
					window.alert("Please Check Your Password !");
					pass.focus();
					return false;
				}
				else if(h.value==""||h.value.length>20)
				{
					window.alert("Please Check Your Name !");
					handler.focus();
					return false;
				}
				else if(m.value==""||m.value.length>20)
				{
					window.alert("Please Check Your Email Address !");
					mail.focus();
					return false;
				}
				document.getElementById('regform').submit();
				return true;
			}
		</script>
	</head>
	<body>
		<br/><br/><br/><br/>
		<br/><br/><br/>
		<br/><br/>
		<div align="center" class="others">
			<form id="regform" name="regform" action="company_reg.jsp" onsubmit="return validate_reg()" method="post">
				<br/>
				<font size=4> Registration </font><br/><br/>
				<input class="css-input" type="text" id="name" name="name" size=20 placeholder="Organisation's Name" autofocus><br/><br/>
				<input class="css-input" type="text" id="country" name="country" size=20 placeholder="Country"><br/><br/>
				<input class="css-input" type="text" id="handler" name="handler" size=20 placeholder="Your Name"><br/><br/>
				<input class="css-input" type="email" id="email" name="email" size=20 placeholder="Email Address"><br/><br/>
				<input class="css-input" type="password" id="pass" name="pass" size=20 placeholder="Password"><br/><br/>
				<a href="javascript:{}" onclick="return validate_reg()"> Register </a><br/><br/>
				<a href="javascript:{}" onclick="document.getElementById('regform').reset();"> Reset </a>
			</form>
		</div>
	</body>
</html>
