<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="Media/favicon.png">
		<meta charset="ISO-8859-1">
		<title>Here We Go !</title>
		<link rel="stylesheet" type="text/css" href="styling.css">
		<script>
			function validate_reg()
			{
				var u=document.getElementById("uname");
				var p=document.getElementById("pass");
				var n=document.getElementById("name");
				var m=document.getElementById("email");
				if(n.value==""||n.value.length>30)
				{
					window.alert("Please Check Your Name !");
					name.focus();
					return false;
				}
				if(u.value==""||u.value.length>15)
				{
					window.alert("Please Check Your Username !");
					uname.focus();
					return false;
				}
				else if(m.value==""||m.value.length>40)
				{
					window.alert("Please Check Your E-Mail Address !");
					email.focus();
					return false;
				}
				else if(p.value==""||p.value.length>15)
				{
					window.alert("Please Check Your Pasword !");
					pass.focus();
					return false;
				}
				document.getElementById('regform').submit();
				return true;
			}
		</script>
	</head>
	<body>
		<br/><br/><br/><br/>
		<br/><br/><br/>
		<br/><br/>
		<div align="center" class="others">
			<form id="regform" name="regform" action="student_reg.jsp" onsubmit="return validate_reg()" method="post">
				<br/>
				<font size=4> Registration </font><br/><br/>
				<input class="css-input" type="text" id="name" name="name" size=20 placeholder="Name" autofocus><br/><br/>
				<input class="css-input" type="text" id="uname" name="uname" size=20 placeholder="Username"><br/><br/>
				<input class="css-input" type="email" id="email" name="email" size=20 placeholder="Email Address"><br/><br/>
				<input class="css-input" type="password" id="pass" name="pass" size=20 placeholder="Password"><br/><br/>
				<input class="css-input" type="date" id="dob" name="dob" size=20><br/><br/>
				<a href="javascript:{}" onclick="return validate_reg()"> Register </a><br/><br/>
				<a href="javascript:{}" onclick="document.getElementById('regform').reset();"> Reset </a>
			</form>
		</div>
	</body>
</html>
